[tool.poetry]
name = "ucluster"
version = "0.2.0"
description = "Text-based clustering utility"
authors = ["R. Miles McCain <github@sendmiles.email>"]
packages = [
    { include = "ucluster" }
]

[tool.poetry.dependencies]
python = "^3.8"
fasttext = "^0.9.2"
nltk = "^3.6.5"
loguru = "^0.5.3"
hdbscan = "^0.8.27"
visidata = "^2.8"

[tool.poetry.dev-dependencies]
black = "^21.11b1"
pytest = "^6.2.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry2conda]
name = "ucluster"